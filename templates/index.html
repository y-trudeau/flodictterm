<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

{% if client_list %}
    <select name="client">
    {% for Client in client_list %}
        <option value="{{ Client.id }}">{{ Client.nom_client }}</option>
    {% endfor %}
    </select>
{% else %}
    <p>Aucun client d√©fini.</p>
{% endif %}
<div></div>
<script>
$( "select" )
  .change(function () {
    var str = "";
    var client = "";
    $( "select option:selected" ).each(function() {
      str += $( this ).val() + ":" + $( this ).text() + "\n";
      client = $( this ).val();
    });
    
    $.getJSON( "terme/Domaine/" + client + "/", function( data ) {
      $.each( data, function( key, domaine ) {
        str += domaine.id + ":" + domaine.nom_domaine + "\n";
      });
    });
    $( "div" ).text( str );
  })()
  .change();
</script>
